<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <body>
 
<h1>Feedback Form</h1>
      <form action="" method="post">
         <label for="name">Name</label>
         <input type="text" name="Name" id="name"   required minlength="3" maxlength="50">
         <label for="Portfolio">Portfolio</label>
         <input type="url" id="Portfolio" name="Portfolio"   required>
         <label for="favColor">Favorite Color</label>
         <input type="color" name="Favorite Color" id="favColor"    >
         <label for="likeness">Likeness</label>
         <input type="range" name="Likeness" id="likeness" minlength="1" maxlength="100"    >

      </form>

   </body>
</html>
